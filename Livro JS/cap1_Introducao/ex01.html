    <p id='enunciado'>
        Elaborar um programa que leia um número.
        Calcule e informe os seus vizinhos, ou seja,
        o número anterior e posterior.
    </p>

    <div id='res'>
    </div>

    <script>
        var num = Number(window.prompt("Digite um número: "));
        var sucessor = num + 1;
        var antecessor = num -1;
        window.alert(`Número: ${num} \nSucessor: ${sucessor} \nAntecessor: ${antecessor}`)
    </script>
