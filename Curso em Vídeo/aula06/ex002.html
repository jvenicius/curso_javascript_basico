<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Primeiro Arquivo</title>
    <style>
        body { 
            background: rgb(28, 119, 204); /*Comentário em CSS*/
            color: white;
            font: normal 20pt arial;
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1> <!-- Comentário em HTML -->
    <p> Já me livrei da maldição!!! </p>
    <script>
        var nome = window.prompt('Qual é o seu nome?') // comentário em JS
        window.alert('É um grande prazer te conhecer, ' + nome) // concatenação
    </script>
</body>
</html>
