<body>
    <h1>Exercício 02</h1>
    <p id='enunciado'>
        Elaborar um programa para uma pizzaria, o qual leia o valor total
        de uma conta e quantos clientes vão pagá-la. Calcule e informe
        o valor a ser pago por cliente.
    </p>
    
    <h2>Exemplo</h2>
    <p id='exemplo'>    
        Valor da conta R$: 90.00 </br>
        Número de Clientes: 3 </br>
        Valor por cliente R$: 30.00
    </p>

    <div id='res'>
    </div>

    <script>
        var valor = Number(prompt('Valor da conta R$: '));
        var clientes = Number(prompt('Quantidade de clientes: '));
        var valorporcliente = valor/clientes
        window.alert(`Valor da conta R$: ${valor}\nNúmero de clientes: ${clientes} \nValor por cliente R$: ${valorporcliente.toFixed(2)}`)
    </script>
